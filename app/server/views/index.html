<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Node Chat</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="/css/vendor/font-awesome/font-awesome.min.css" rel="stylesheet">

    <!-- Toastr CSS -->
    <link href="/css/vendor/toastr/toastr.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <h1>Hola mundo</h1>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              Online friends
            </div>
            <div class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              You:
            </div>
            <div class="panel-body">
            </div>
            <div class="panel-footer">
              <form>
                <div class="row">
                  <div class="col-md-9 col-sm-9 col-xs-9">
                    <textarea id="chat-message" class="form-control"></textarea>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <button id="send-message" class="btn btn-default">
                      <i class="fa fa-send"></i>&nbsp;
                      Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery core -->
    <script src="/js/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Socket.io client -->
    <script src="/js/vendor/socket-io/socket.io.js"></script>

    <!-- Toastr -->
    <script src="/js/vendor/toastr/toastr.min.js"></script>

    <!-- App main JavaScript -->
    <script src="/js/app.js"></script>
  </body>
